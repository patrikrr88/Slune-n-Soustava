<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sluneční soustava</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 10%; left: 5%;"></div>
        <div class="star" style="top: 15%; left: 25%;"></div>
        <div class="star" style="top: 20%; left: 80%;"></div>
        <div class="star" style="top: 25%; left: 50%;"></div>
        <div class="star" style="top: 30%; left: 70%;"></div>
        <div class="star" style="top: 35%; left: 15%;"></div>
        <div class="star" style="top: 40%; left: 90%;"></div>
        <div class="star" style="top: 45%; left: 10%;"></div>
        <div class="star" style="top: 50%; left: 60%;"></div>
        <div class="star" style="top: 55%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 85%;"></div>
        <div class="star" style="top: 65%; left: 20%;"></div>
        <div class="star" style="top: 70%; left: 75%;"></div>
        <div class="star" style="top: 75%; left: 40%;"></div>
        <div class="star" style="top: 80%; left: 95%;"></div>
        <div class="star" style="top: 85%; left: 5%;"></div>
        <div class="star" style="top: 90%; left: 55%;"></div>
        <div class="star" style="top: 95%; left: 35%;"></div>
        <div class="star" style="top: 98%; left: 85%;"></div>
    </div>

    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>

        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet earth">
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>
    </div>
</body>
</html>
